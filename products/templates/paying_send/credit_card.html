<body>

    {% extends "base.html" %}
    {% block content %}
    {% load bootstrap %}


    {% if messages %}
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show"
        role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}


    <div class="container"><br><br>
        <h1>Credit Card</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="cc_number">Credit Card Number: </label>
                <input type="text" class="form-control" name="cc_number" required>
            </div>

            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="text" name="cvc" class="form-control" maxlength="3" required>
            </div>

            <div class="form-group">
                <label for="expiration_date">Expiration Date:</label>
                <input type="month" name="expiration_date" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    {% endblock %}
