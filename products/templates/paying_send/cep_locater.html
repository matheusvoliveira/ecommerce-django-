<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Busca Endere√ßo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    {% extends "base.html" %}
    {% block content %}
    {% load bootstrap %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    <div class="container">
        <h1>Adress</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="cep">ZIP Code: </label>
                <input type="number" class="form-control" name="cep">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

            <div class="form-group">
                <label for="uf">City:</label>
                <input type="text" name="localidade" class="form-control" value="{{ adress_data.localidade }}">
            </div>

            <div class="form-group">
                <label for="uf">State:</label>
                <input type="text" name="uf" class="form-control" value="{{ adress_data.uf }}">
            </div>
            <div class="form-group">
                <label for="logradouro">Street:</label>
                <input type="text" name="logradouro" class="form-control" value="{{ adress_data.logradouro }}">
            </div>

            <div class="form-group">
                <label for="bairro">Neighborhood:</label>
                <input type="text" name="bairro" class="form-control" value="{{ adress_data.bairro }}">
            </div>
            <div class="form-group">
                <label for="numero_casa">House Number:</label>
                <input type="text" class="form-control" name="numero_casa" required>
            </div>
            <a href="{% url 'final_screen' %}" class="btn btn-primary">Submit</a>
        </form><br>
        <p>{{ localidade }}-{{ uf }}</p>
        <p>{{ logradouro }} - {{ numero_casa }}</p>
    </div>
    {% endblock %}
    </div>
</body>

</html>
